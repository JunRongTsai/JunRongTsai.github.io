<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典貪食蛇 | Arcade</title>
    <!-- 引入 FontAwesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 變數系統 (配合主站風格) --- */
        :root {
            --bg-color: #0d1117;
            --accent: #58a6ff;
            --food: #ff7b72;
            --snake-head: #58a6ff;
            --snake-body: #8b949e;
            --text-main: #f0f6fc;
            --border: #30363d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: #000; /* 遊戲區用全黑背景比較有沉浸感 */
            color: var(--text-main);
            font-family: 'Segoe UI', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* 防止遊戲時畫面滑動 */
        }

        /* --- 遊戲資訊看板 --- */
        .game-header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .score-box {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .score-box span { color: var(--accent); }
        
        .high-score {
            font-size: 0.9rem;
            color: #8b949e;
        }

        /* --- 畫布設定 --- */
        canvas {
            background-color: var(--bg-color);
            border: 2px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
            display: block;
        }

        /* --- 狀態訊息 (開始/暫停/結束) --- */
        #status-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(13, 17, 23, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent);
            display: none; /* 預設隱藏 */
            z-index: 10;
        }
        #status-overlay h2 { margin-bottom: 10px; color: var(--accent); }
        #status-overlay p { font-size: 0.9rem; color: #8b949e; margin-bottom: 15px; }
        
        .btn {
            background: var(--accent);
            color: #0d1117;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover { opacity: 0.9; }

        /* --- 虛擬按鍵 (手機版顯示) --- */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
        }
        
        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-main);
            font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .control-btn:active { background: var(--accent); color: #000; }

        /* 只有在觸控裝置或螢幕太窄時顯示 */
        @media (max-width: 768px) {
            .mobile-controls { display: grid; }
            canvas { max-width: 95vw; }
        }
    </style>
</head>
<body>

    <div class="game-header">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="high-score">High: <span id="highScore">0</span></div>
    </div>

    <!-- 遊戲畫布 -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- 狀態覆蓋層 (Start / Game Over / Pause) -->
    <div id="status-overlay">
        <h2 id="overlay-title">Ready?</h2>
        <p id="overlay-msg">Press Start or Space to play</p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- 手機虛擬搖桿 -->
    <div class="mobile-controls">
        <div class="control-btn" style="grid-area: up;" onclick="changeDirection('UP')"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="control-btn" style="grid-area: left;" onclick="changeDirection('LEFT')"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="control-btn" style="grid-area: down;" onclick="changeDirection('DOWN')"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="control-btn" style="grid-area: right;" onclick="changeDirection('RIGHT')"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('status-overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMsg = document.getElementById('overlay-msg');
        const startBtn = document.querySelector('#status-overlay .btn');

        // --- 遊戲參數 ---
        const box = 20; // 格子大小
        let snake = [];
        let food = {};
        let score = 0;
        let d; // 方向
        let game; // Loop
        let isPaused = false;
        let isGameOver = false;
        let gameSpeed = 100; // 毫秒 (越小越快)

        // --- 讀取最高分 (localStorage) ---
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.innerText = highScore;

        // --- 初始化 ---
        function init() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box }; // 初始位置
            score = 0;
            d = null; // 初始靜止
            isGameOver = false;
            isPaused = false;
            scoreEl.innerText = score;
            createFood();
            
            // 清空畫布
            ctx.fillStyle = "#0d1117";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawSnake(); // 畫出初始蛇
            drawFood();  // 畫出初始食物
            
            showOverlay('Ready?', 'Use Arrow Keys or Buttons', 'Start Game');
        }

        function createFood() {
            // 隨機產生食物，簡單防呆(避免生成在蛇身上...的簡易版)
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // --- 鍵盤監聽 ---
        document.addEventListener('keydown', direction);

        function direction(event) {
            let key = event.keyCode;
            
            // 空白鍵 (32) -> 暫停/繼續
            if (key == 32) {
                togglePause();
                return;
            }

            // 防止方向鍵捲動網頁
            if([32, 37, 38, 39, 40].indexOf(key) > -1) {
                event.preventDefault();
            }

            // 如果遊戲還沒開始或結束了，按方向鍵無效(除了Enter重新開始)
            if (overlay.style.display === 'block' && !isPaused) return;

            if (key == 37 && d != "RIGHT") d = "LEFT";
            else if (key == 38 && d != "DOWN") d = "UP";
            else if (key == 39 && d != "LEFT") d = "RIGHT";
            else if (key == 40 && d != "UP") d = "DOWN";
        }

        // 手機版點擊控制
        function changeDirection(newDir) {
            if (overlay.style.display === 'block' && !isPaused) return;
            if (newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if (newDir == "UP" && d != "DOWN") d = "UP";
            if (newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if (newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        // --- 繪圖邏輯 ---
        function draw() {
            if (isPaused) return;

            // 畫背景
            ctx.fillStyle = "#0d1117";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawFood();
            drawSnake();

            // 蛇頭座標
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // 移動邏輯
            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // 如果沒方向(剛開始)，就不動
            if (!d) return;

            // 吃到食物
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.innerText = score;
                // 更新最高分顯示
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.innerText = highScore;
                    localStorage.setItem('snakeHighScore', highScore); // 存入瀏覽器
                }
                createFood();
            } else {
                snake.pop(); // 沒吃到，移除尾巴
            }

            // 碰撞檢測 (撞牆 或 撞自己)
            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || 
                snakeY < 0 || snakeY >= canvas.height || 
                collision(newHead, snake)) {
                
                gameOver();
                return;
            }

            snake.unshift(newHead); // 加入新頭
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                // 頭是強調色，身體是灰色
                ctx.fillStyle = (i == 0) ? "#58a6ff" : "#8b949e";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // 每個格子給個邊框，看起來比較像像素風
                ctx.strokeStyle = "#0d1117";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        function drawFood() {
            ctx.fillStyle = "#ff7b72"; // 紅色蘋果
            ctx.fillRect(food.x, food.y, box, box);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // --- 遊戲控制 ---
        function startGame() {
            if (game) clearInterval(game);
            init();
            overlay.style.display = 'none';
            d = "RIGHT"; // 預設向右跑
            game = setInterval(draw, gameSpeed);
        }

        function gameOver() {
            clearInterval(game);
            isGameOver = true;
            // 儲存最高分 (雙重保險)
            if (score > localStorage.getItem('snakeHighScore')) {
                localStorage.setItem('snakeHighScore', score);
            }
            showOverlay('Game Over!', `Score: ${score}`, 'Try Again');
        }

        function togglePause() {
            if (isGameOver || overlay.style.display === 'block' && !isPaused) return;
            
            isPaused = !isPaused;
            if (isPaused) {
                showOverlay('Paused', 'Press Space to Continue', 'Resume');
                startBtn.setAttribute('onclick', 'togglePause()'); // 按鈕改為繼續
            } else {
                overlay.style.display = 'none';
                startBtn.setAttribute('onclick', 'startGame()'); // 恢復按鈕功能
            }
        }

        function showOverlay(title, msg, btnText) {
            overlayTitle.innerText = title;
            overlayMsg.innerText = msg;
            startBtn.innerText = btnText;
            overlay.style.display = 'block';
        }

        // 頁面載入時
        init();

    </script>
</body>
</html>
