<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休憩區 (Playground) | Rowan Tsai</title>
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 沿用 Index 的變數系統 */
        :root {
            --bg-color: #0d1117;       
            --bg-gradient: radial-gradient(circle at top right, #1f293a 0%, #0d1117 40%);
            --card-bg: rgba(22, 27, 34, 0.8); 
            --text-main: #f0f6fc;      
            --text-muted: #8b949e;     
            --accent: #58a6ff;         
            --accent-glow: rgba(88, 166, 255, 0.3);
            --border: #30363d;         
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: var(--font-stack);
            line-height: 1.7;
            overflow-x: hidden;
        }

        a { text-decoration: none; transition: 0.2s; }

        /* 導覽列 */
        nav {
            position: fixed; top: 0; width: 100%;
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
        }
        .nav-logo { font-size: 1.3rem; font-weight: 800; color: var(--text-main); }
        .nav-logo span { color: var(--accent); }
        .back-link { color: var(--text-muted); font-size: 0.95rem; }
        .back-link:hover { color: var(--accent); }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 7rem 2rem 4rem 2rem;
        }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-main); text-align: center; }
        .subtitle { color: var(--text-muted); text-align: center; margin-bottom: 3rem; }

        h2 {
            font-size: 1.8rem; margin: 3rem 0 1.5rem 0;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            color: var(--text-main);
        }

        /* 小工具網格 */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .tool-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: transform 0.2s, border-color 0.2s;
        }
        .tool-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .tool-icon { font-size: 2rem; color: var(--accent); margin-bottom: 1rem; }
        .tool-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .tool-desc { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem; }
        .tool-link { 
            display: inline-block; font-size: 0.85rem; color: var(--accent); 
            border: 1px solid var(--accent); padding: 4px 12px; border-radius: 4px;
        }
        .tool-link:hover { background: var(--accent-glow); }

        /* 遊戲網格 (Game Arcade) */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #161b22;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            padding-bottom: 15px;
        }
        .game-card:hover {
            border-color: var(--accent);
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        }
        .game-thumbnail {
            width: 100%;
            height: 120px;
            background: #21262d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-muted);
        }
        .game-title {
            margin-top: 15px;
            font-weight: bold;
            color: var(--text-main);
        }

        /* 遊戲播放器 (Game Viewer) - Sub-frame 概念 */
        #game-viewer {
            display: none; /* 預設隱藏 */
            margin-top: 30px;
            background: #000;
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }
        
        .viewer-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 10px;
        }
        .viewer-title { color: var(--accent); font-weight: bold; }
        .close-btn { 
            color: #e5534b; cursor: pointer; font-size: 1.2rem;
        }

        /* Iframe 設定：這就是你的「子框架」，可以載入獨立的 HTML */
        #game-frame {
            width: 100%;
            height: 500px;
            border: none;
            background: #111;
        }

        /* Footer */
        footer {
            text-align: center; margin-top: 4rem; color: var(--text-muted); font-size: 0.8rem;
            border-top: 1px solid var(--border); padding-top: 2rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">Rowan<span>.Dev</span></div>
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> 回首頁</a>
    </nav>

    <div class="container">
        <h1>休憩區 & 實驗室</h1>
        <p class="subtitle">這裡存放著我的 Side Projects 以及... 適合上班偷閒的小遊戲</p>

        <!-- 1. 實用工具區 -->
        <h2><i class="fa-solid fa-toolbox"></i> 實用小工具</h2>
        <div class="tools-grid">
            <div class="tool-card">
                <div class="tool-icon"><i class="fa-solid fa-file-code"></i></div>
                <div class="tool-title">Log Parser</div>
                <div class="tool-desc">快速分析 Server Log 並產出 Excel 報表的小工具。</div>
                <a href="#" class="tool-link"><i class="fa-brands fa-github"></i> View Code</a>
            </div>
            <!-- 其他工具可自行複製增加 -->
        </div>

        <!-- 2. 摸魚遊戲區 -->
        <h2><i class="fa-solid fa-ghost"></i> 摸魚專區 (Arcade)</h2>
        
        <!-- 遊戲選單列表 -->
        <div class="game-grid">
            <!-- 貪食蛇卡片：點擊後會在下方開啟 -->
            <!-- 未來你有新遊戲 (例如 tetris.html)，就複製這塊改一下 onclick 參數即可 -->
            <div class="game-card" onclick="playGame('snake.html', '貪食蛇 (Snake)')">
                <div class="game-thumbnail">
                    <i class="fa-solid fa-staff-snake"></i>
                </div>
                <div class="game-title">經典貪食蛇</div>
            </div>

            <!-- 範例：未來新增的遊戲 -->
            <div class="game-card" onclick="alert('敬請期待！')">
                <div class="game-thumbnail">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <div class="game-title">更多遊戲...</div>
            </div>
        </div>

        <!-- 遊戲播放器 (Iframe) -->
        <div id="game-viewer">
            <div class="viewer-header">
                <span class="viewer-title" id="viewer-title">遊戲標題</span>
                <span class="close-btn" onclick="closeGame()"><i class="fa-solid fa-xmark"></i> 關閉遊戲</span>
            </div>
            <!-- 這裡就是所謂的 Sub-frame，它會載入獨立的 HTML 檔案 -->
            <iframe id="game-frame" src=""></iframe>
        </div>

    </div>

    <footer>
        <p>Designed for relaxing. &copy; 2025 Rowan Tsai</p>
    </footer>

    <script>
        function playGame(url, title) {
            // 1. 設定標題
            document.getElementById('viewer-title').innerText = title;
            // 2. 設定 iframe 網址 (載入遊戲)
            // 由於目前還沒有 snake.html，這裡我先放一個 placeholder 避免 404
            // 等你做好 snake.html 後，這行邏輯就會正常運作
            
            // document.getElementById('game-frame').src = url; 
            
            // 為了演示效果，我先讓它顯示一個提示
            let frame = document.getElementById('game-frame');
            // 實際使用請解開上面那行，並刪除下面這行
            frame.srcdoc = `<body style="color:white; background:#111; display:flex; justify-content:center; align-items:center; height:100%; margin:0; font-family:sans-serif;"><h1>正在載入 ${title}...<br><small>(請確認 ${url} 檔案存在)</small></h1></body>`;

            // 3. 顯示播放器區塊
            document.getElementById('game-viewer').style.display = 'block';
            
            // 4. 自動捲動到遊戲區
            document.getElementById('game-viewer').scrollIntoView({ behavior: 'smooth' });
        }

        function closeGame() {
            // 隱藏並清空 src 以停止遊戲運作
            document.getElementById('game-viewer').style.display = 'none';
            document.getElementById('game-frame').src = '';
            document.getElementById('game-frame').removeAttribute('srcdoc');
        }
    </script>
</body>
</html>
